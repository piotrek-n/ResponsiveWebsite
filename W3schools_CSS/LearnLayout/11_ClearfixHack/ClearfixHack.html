<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        img {
            float: right;
        }
        div{
            border: 2px solid red;
            width:600px;
            background-color:green;
        }

        .clearfix {
        overflow: auto;
        }
    </style>
</head>
<body>
    <h1>The overflow property specifies what happens if content overflows an element's box.</h1>
    <div class="clearfix">
        <img src="http://learnlayout.com/images/ilta.png" alt="Alternate Text" />
        Uh oh... this image is taller than the element containing it, and it's floated, so it's overflowing outside of its container! 
    </div>


</body>
</html>
